<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Stock Sentiment Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Stock Sentiment Analysis Dashboard</h1>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Search Stock Symbol</h5>
              <input
                type="text"
                id="stockSymbol"
                class="form-control"
                placeholder="e.g., AAPL, TSLA"
              />
              <button onclick="analyzeSentiment()" class="btn btn-primary mt-2">
                Analyze
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="results" class="card" style="display: none">
            <div class="card-body">
              <h5 id="symbolTitle"></h5>
              <div id="overallSentiment"></div>
              <canvas id="sentimentChart" width="400" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div id="articlesContainer" class="mt-4" style="display: none">
        <h3>Recent Articles</h3>
        <div id="articlesList"></div>
      </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
  </body>
</html>
